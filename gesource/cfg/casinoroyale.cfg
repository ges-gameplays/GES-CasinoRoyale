cr_timer 40 // Amount of time (in seconds) between weapon switches
cr_skip 1 // Enable players to use their 'skip' to switch to next weapon immediately
cr_teamscoring 1 // When enabled, team points awarded by scoring the most kills during a weapon round. Restarts round on change
cr_free_skip 1 // 0 never starts players with a skip, 1 only when not teamplay or when teamscoring is off, 2 always gives a skip

// No need for a starter weapon, gamemode handles that
ge_startarmed 0